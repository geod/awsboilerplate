version: 0.2

phases:
  pre_build:
    commands:
      - cd startuptoolbag/www/react-frontend
      - echo Running NPM Install!!
      - pwd
      - npm install
  build:
    commands:
      - echo Running npm build!!
      - pwd
      - npm run build:quiet
      - cd ../../../
      - pwd
  post_build:
    commands:
      - echo Uploading React Build to Bucket
      - pwd
      - ls -lh startuptoolbag/www/react-frontend/build
#      - aws s3 cp startuptoolbag/www/react-frontend/build s3://awsboilerplate.io --recursive
#      - aws cloudfront create-invalidation --distribution-id E2NLA9WMKZKPX4 --paths "/*"
artifacts:
  files:
     - '**/*'